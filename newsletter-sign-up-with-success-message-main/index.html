<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>  Stay updated! </h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li> <img src="assets/images/icon-list.svg" alt="icon-list"> Product discovery and building what matters</li>
            <li> <img src="assets/images/icon-list.svg" alt="icon-list"> Measuring to ensure updates are a success</li>
            <li> <img src="assets/images/icon-list.svg" alt="icon-list"> And much more!</li>
          </ul>
          <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="col">
          <img src="/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-desktop.svg" alt="Newsletter">
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dao Ngoc Vu</a>.
    </div>

  </body>
</html>
